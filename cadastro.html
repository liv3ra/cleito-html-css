<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> <!-- container de inputs-->
       <div>
        <!-- rotoulo do campo (da um nome) -->
        <label for="campoNome">nome</label><br>
        <!-- for = se vincula ao id-->
        <!-- campo de entrada de dados -->
        <!-- placeholder = dica p/ ususario -->
        <!-- required = obrigatorio -->
        <input id="campoNome" name="campoNome" type="text" placeholder="nome" required/>
       </div>
       <div>
        <label for="campoEmail">Email</label><br>
        <input id="campoEmail" name="campoEmail" type="Email" placeholder="usuario@exemplo.com" required/>
       </div>
       <div>
        <label for="Senha">Senha</label><br>
        <input id="Senha" type="password" placeholder="senha" minlength="8" required/>
      </div>   
      <div>
        <label for="campoProfissao">Profissão</label><br>
        <!-- caixa de seleção c/ opçoes -->
        <select id="campoProfissao" name="campoProfissao" required>
            <option selected disabled value="">Selecione uma opção</option>
            <option value="Mecanico">Mecanico</option>
            <option value="Motoboy">Motoboy</opition>
            <option value="Programador">Programador</option>
            <option value="streamer">streamer</option>
            <option value="nda">nenhuma das anteriores</option>
        </select>
      </div>
      <div>
         <label>idioma nativo</label><br>
         
         <input id="checkIngles" name="campoIdioma" type="radio" value="ingles" />
         <label for="checkIngles">ingles</label>

         <input id="checkEspanhol" name="campoIdioma" type="radio"
         value="Espanhol" />
         <label for="checkEspanhol">Espanhol</label>

         <input id="checkPortugues" name="campoIdioma" type="radio" value="Portugues" />
         <label for="checkPortugues">Portugues</label>
      </div>
      <div> 
        <label for="campoResumo">Fale sobre você</label><br>
        <textarea id="campoResumo" name="campoResumo" minlength="10" maxlength="50" rows="10" cols="20" placeholder="desenvolve"></textarea>
      </div>
      <div>
        <input id="checkTermos" type="checkbox" name="concordaTermos" required />
        <label for="checkTermos">Concordo com os termos de serviço</label>
      </div>
      <hr /> 
      <button type="submit">Enviar</button> <!-- submeter (submit) -->
      <button type="reset">limpar</button>
      <!-- onclick = apos o click do usuario -->
      <button type="button" onclick="alert('hello MDF')">outra ação</button>
    </form> 
</body>
</html>
