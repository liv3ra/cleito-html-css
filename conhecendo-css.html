<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
          /* codigo css */

          /* <seletor> {
            propriedade: valor;
            propriedade: valor;
          } 
           formas de uso:
           1) inline = vai dentro do elemento
           2) tag <style> vai direto no html

          p{
            color: blue;
            font-size: 24px;
            font-style: italic;

    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <!-- inline = atributo style = estilização local -->
    <p style="color:chocolate; font-size: 30px;">Olá, tudo bem!</p>
